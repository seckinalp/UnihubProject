<!-- upload_document.html -->

{% extends 'layout.html' %} {% block content %}
<h2>Upload Document</h2>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<label for="id_title">Title:</label>
	<input type="text" id="id_title" name="title" required /><br />

	<label for="id_content">Content:</label>
	<textarea id="id_content" name="content" required></textarea><br />

	<label for="id_document_file">Document File:</label>
	<input type="file" id="id_document_file" name="document_file" required /><br />

	<label for="id_related_course">Related Course:</label>
	<select id="id_related_course" name="related_course">
		{% for value, name in form.fields.related_course.choices %}
		<option value="{{ value }}">{{ name }}</option>
		{% endfor %}</select
	><br />

	<button type="submit">Upload</button>
</form>
{% endblock %}
