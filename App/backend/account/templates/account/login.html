<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/82cd296497.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block page_title %}{% endblock %}</title>

    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa; /* light background to suit a modern look */
      }
      
      /* Style for the form area */
      form {
        padding: 2rem;
        border-radius: 8px;
        background: white; /* White background for the form */
        box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* subtle shadow for depth */
        width: 100%;
        max-width: 400px; /* Max width for the form */
      }
      
      /* Enhanced styling for the header */
      h1 {
        text-align: center;
        color: #007bff; /* Bootstrap primary color */
        margin-bottom: 1rem;
      }
      
      /* Style adjustments for inputs and button for consistency */
      input[type="text"],
      input[type="password"],
      button {
        margin-top: 0.5rem;
        height: 3rem; /* Increased height for better interaction */
      }
      
      /* Customize button with a hover effect for better user interaction */
      button {
        width: 100%; /* Full width button */
        background-color: #007bff; /* Bootstrap primary blue */
        color: white;
      }
      
      button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
      
      /* Responsive tweaks can be added here if needed */
      @media (max-width: 768px) {
        form {
          padding: 1rem; /* smaller padding on smaller screens */
        }
      }
      </style>
  </head>
  <body>

    <form method="post">
      {% csrf_token %} {%if error%}
      <div class="alert alert-danger">{{error}}</div>
      {%endif%}
      <div class="mb3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
        />
      </div>

      <div class="mb3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
