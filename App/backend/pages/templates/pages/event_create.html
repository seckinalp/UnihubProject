{% extends "layout.html" %} {% block content %}
<!-- Template for creating an event with individual form fields -->
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}" required>
    </div>
    <div>
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" required>{{ form.description.value|default_if_none:'' }}</textarea>
    </div>
    <div>
        <label for="id_date">Date:</label>
        <input type="datetime-local" name="date" id="id_date" value="{{ form.date.value|date:'Y-m-d\TH:i'|default_if_none:'' }}" required>
    </div>
    <div>
        <label for="id_location">Location:</label>
        <input type="text" name="location" id="id_location" value="{{ form.location.value|default_if_none:'' }}" required>
    </div>
    <div>
        <label for="id_related_course">Related Course:</label>
        <input type="text" name="related_course" id="id_related_course" value="{{ form.related_course.value|default_if_none:'' }}" required>
    </event_type>
    <div>
        <label for="id_event_type">Event Type:</label>
        <select name="event_type" id="id_event_type" required>
            <option value="" {% if not form.event_type.value %}selected{% endif %}>--- Please Select ---</option>
            <option value="quiz" {% if form.event_type.value == "quiz" %}selected{% endif %}>Quiz</option>
            <option value="meeting" {% if form.event_type.value == "meeting" %}selected{% endif %}>Meeting</option>
			<option value="exam" {% if form.event_type.value == "exam" %}selected{% endif %}>Exam</option>
        </select>
    </div>
    <button type="submit">Create Event</button>
</form>
{% endblock content %}{% block page_title %}Create Event{% endblock page_title%}
