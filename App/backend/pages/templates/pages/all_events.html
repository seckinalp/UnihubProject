{% extends "layout.html" %} {% block content %}
<h2>All Events</h2>
<ul>
	{% for event in events %}
	<li>
		<a href="{% url 'event_detail' event.id %}"
			>{{ event.title }} - {{ event.date|date:"M d, Y" }}</a
		>
	</li>
	{% endfor %}
</ul>
{% endblock content %} {% block page_title %}Analysis{% endblock page_title %}
