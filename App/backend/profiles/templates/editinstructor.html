{% extends "layout.html" %}
{%load static%}

{% block styles %}
<link rel="stylesheet" href="{% static 'edit-profile.css' %}">
{% endblock %}


{% block page_title %} Edit Instructor Profile {% endblock %} 





{% block content %}

<div class="edit-profile-container">
  <h1>Edit Profile</h1>
  <form action="{% url 'update_instructor' %}" method="post">
    
    {% csrf_token %}

    {%if error%}
      <div class="alert alert-danger">{{error}}</div>
    {%endif%}

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ request.user.email }}"
      required
    />

    <label for="password">New Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter new password"
      required
    />

    <label for="password2">New Password:</label>
    <input
      type="password"
      id="password2"
      name="password2"
      placeholder="Re-Enter new password"
      required
    />

    <button type="submit" class="btn">Update Profile</button>
  </form>
</div>
{% endblock content %}
